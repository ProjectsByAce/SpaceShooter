<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/game.css" rel="stylesheet">
</head>
<body>
    <section id="game">
        <section id="game_scene">
            <canvas id="game_canvas" width="600" height="450">
                Your browser does not support canvas!
            </canvas>
        </section>
    </section>
    <section id="audios">
        <audio id="backAudio" loop>
            <source src="media/background.ogg">
        </audio>
        <audio id="enemyExplodeAudio">
            <source src="media/ExplosionEnemy.wav">
        </audio>
        <audio id="playerExplodeAudio">
            <source src="media/ExplosionPlayer.wav">
        </audio>
        <audio id="shootAudio">
            <source src="media/Shoot.wav">
        </audio>
    </section>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/Point.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/KeyControl.js"></script>
    <script src="js/Background.js"></script>
    <script src="js/Bullet.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/Enemy2.js"></script>
    <script src="js/Director.js"></script>
    <script src="js/Main.js"></script>
</body>
</html>
